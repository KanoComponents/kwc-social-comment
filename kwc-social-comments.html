<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../kwc-icons/kwc-social-icons.html">
<link rel="import" href="../kwc-button/kwc-button.html">
<link rel="import" href="../kwc-style/kwc-style.html">

<!--
`kwc-social-comments`
Comment feed for use in social media flavoured components

@demo demo/index.html
-->

<dom-module id="kwc-social-comments">
    <template>
        <style>
            :host {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                width: 100%;
            }

            :host([tombstone]) * {
                visibility: hidden;
            }

            :host([hidden]) {
                display: none !important;
            }

            h3 {
                color: black;
                font-size: 16px;
                line-height: 43px;
                font-family: var(--font-body);
                display: none;
                margin: 24px 0 0 0;
            }

            .input-comment {
                @apply --layout-horizontal;
                border-bottom: 1px solid var(--color-porcelain);
                padding-bottom: 24px;
                margin: 24px 0 0 0;
                width: 100%;
            }

            .comment-avatar {
                background-color: var(--color-sky);
                border-radius: 50%;
                flex: none;
                height: 40px;
                margin-right: 10px;
                overflow: hidden;
                position: relative;
                width: 40px;
            }

            .avatar {
                background-color: var(--color-sky);
                height: 43px;
                width: 40px;
                position: absolute;
                top: -2px;
                cursor: pointer;
            }

            .comment .avatar {
                cursor: pointer;
            }

            iron-image {
                height: 32px;
                width: 32px;
                border-radius: 50%;
            }

            .comment-form {
                @apply --layout-flex-2;
            }

            .comment-box {
                border: 1px solid var(--color-porcelain);
                border-radius: 3px;
                box-sizing: border-box;
                font-family: var(--font-body);
                font-size: 16px;
                padding: 16px 16px 32px 16px;
                width: 100%;
            }

            .comment-box:focus {
                border-color: var(--color-azure);
                outline: 0;
            }

            .comment {
                @apply --layout-horizontal;
                @apply --layout-start;
                border-bottom: 1px solid var(--color-porcelain);
                padding: 24px 0 16px 0;
                width: 100%;
            }

            .comment.posting {
                opacity: 0.6;
            }

            .content {
                @apply --layout-flex-2;
                font-size: 16px;
                font-family: var(--font-body);
                color: var(--color-abbey);
                max-width: calc(85% - 40px);
            }

            .comment-header {
                margin: 0;
                padding-bottom: 8px;
            }

            .content p {
                margin: 0;
                padding-bottom: 8px;
                width: 100%;
            }

            .content .date {
                font-size: 14px;
                font-family: var(--font-body);
                color: var(--color-stone);
            }

            p {
                font-family: var(--font-body);
                color: var(--color-chateau);
                font-size: 16px;
                word-wrap: break-word;
            }

            .comment-body {
                color: var(--color-black);
            }
            .comment:hover .action.flag{
                visibility: visible;
            }
            .author {
                color: var(--color-grey);
                cursor: pointer;
                font-weight: bold;
                margin-right: 5px;
            }

            .actions {
                @apply --layout-end;
                @apply --layout-vertical;
                flex: none;
                width: calc(15% - 40px);
            }

            .action:focus {
                outline: 0;
            }

            .action.flag {
                -webkit-appearance: none;
                background: transparent;
                border: 0;
                border-radius: 3px;
                color: var(--color-grey);
                cursor: pointer;
                visibility: hidden;
            }

            .action.flag:hover {
                color: var(--color-carnation);
            }

            .action.flag.flagged {
                color: var(--color-carnation);
                cursor: default;
            }

            .action.flag .icon {
                height: 16px;
                width: 16px;
            }
            #retry {
                margin-top: 10px;
                line-height: 15px;
                height:25px;
            }

            h3[shown] {
                color: var(--color-grey);
                display: block;
            }

            iron-list {
                width: 100%;
                height: 100%
            }

            .loader {
                margin-top: 20px;
            }

            .loader[hidden] {
                display: block;
            }

            :host([loader-status="off"]) #loader {
                display: none;
            }

            :host([loader-status="disabled"]) #loader {
                background-color: var(--color-porcelain);
                color: rgba(41, 47, 53, 1);
            }

            kwc-button[hidden] {
                display: none;
            }
            :host([retry-button="hide"]) #retry {
                display: none;
            }
        </style>
        <div class="input-comment">
            <div class="comment-avatar">
                <iron-image class="avatar"
                            src$="[[_avatar]]"
                            sizing="cover"
                            preload fade>
                            </iron-image>
            </div>
            <form class="comment-form" on-submit="_submitComment">
                <input class="comment-box"
                       type="text"
                       placeholder$="[[placeholderText]]"
                       value="{{comment::input}}"/>
            </form>
        </div>
        <template is="dom-repeat" items="[[comments]]" as="comment">
            <div id$="c{{index}}" class$="comment [[_computePostingClass(comment)]]">
                <div class="comment-avatar">
                    <iron-image class="avatar"
                                src$="[[_computeAvatar(comment.author)]]"
                                sizing="cover"
                                preload fade
                                on-tap="_userTapped">
                                </iron-image>
                </div>
                <div class="content">
                    <p class="comment-header">
                        <span class="author"
                              on-tap="_userTapped">
                            {{comment.author.username}}
                        </span>
                        <span class="date">
                            [[_timeSince(comment.date_created, comments.*)]] ago
                        </span>
                    </p>
                    <p class="comment-body">
                        <span inner-h-t-m-l="[[_lb(comment.text)]]"></span>
                    </p>
                </div>
                <div class="actions">
                    <button type="button"
                            class$="[[_computeFlagClass(comment.flags.*)]]"
                            on-tap="_flagButtonTapped">
                        <iron-icon class="icon" icon="kwc-social-icons:flag"></iron-icon>
                    </button>
                    <kwc-button id="retry"
                            on-tap="_retryButtonTapped"
                            hidden$="[[!comment.error]]"
                            type="warning"
                            transparent>
                        retry
                    </kwc-button>
                </div>
            </div>
        </template>
        <kwc-button class="loader"
                    id="loader" 
                    type="secondary"
                    on-tap="_loadMoreData">
            Load more
        </kwc-button>
    </template>
    <script>
        Polymer({
            is: 'kwc-social-comments',
            properties: {
                _avatar: {
                    type: String,
                    computed: '_computeAvatar(user)'
                },
                comment: {
                    type: String
                },
                comments: {
                    type: Array,
                    value: () => {
                        return [];
                    },
                    notify: true
                },
                defaultAvatar: {
                    type: String,
                    value: 'https://s3.amazonaws.com/kano-avatars/default-avatar.svg'
                },
                itemId: {
                    type: String
                },
                nextPage: {
                    type: Number,
                    value: 0,
                    observer: '_onDataLoad'
                },
                placeholderText: {
                    type: String,
                    computed: '_computePlaceholderText(comments)'
                },
                loaderStatus: {
                    type: String,
                    reflectToAttribute: true
                },
                retryButton: {
                    type: String,
                    reflectToAttribute: true
                },
                user: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            },
            _computeAvatar(user) {
                if (!user || !user.avatar || !user.avatar.urls) {
                    return this.defaultAvatar;
                }
                return user.avatar.urls.circle || this.defaultAvatar;
            },
            _onDataLoad() {
                if (!this.nextPage) {
                    this.set('loaderStatus', 'off');
                } else {
                    this.$.loader.disabled = false;
                    this.set('loaderStatus', 'on');
                }
            },
            _loadMoreData(e) {
                // When we hit the last page
                if (this.nextPage === null
                    || !this.itemId
                    || this.$.loader.disabled) {
                    return;
                }
                this.$.loader.disabled = true;
                this.set('loaderStatus', 'hide');
                this.dispatchEvent(new CustomEvent('load-comment', {
                    detail: {
                        id: this.itemId,
                        page: this.nextPage
                    }
                }));
            },
            _createDate(formatted) {
                return new Date(formatted);
            },
            _computeFlag(flags) {
                if (!flags) {
                    return false;
                }
                return flags.some(flag => {
                    return flag.author === this.user.id;
                });
            },
            _computeFlagClass(splice) {
                let baseClass = 'action flag',
                    activeClass = this._computeFlag(splice.base) ? 'flagged' : 'unflagged';
                return `${baseClass} ${activeClass}`;
            },
            _computePlaceholderText(comments) {
                if (!comments.length) {
                    return 'Be the first to comment';
                }
                return 'Leave a comment';
            },
            _computePostingClass(comment) {
                return `${comment.posting ? 'posting' : ''}${comment.error ? 'error' : ''}`;
            },
            _computeErrorClass(error) {
                return error ? 'error' : '';
            },
            _computeErrorState(error) {
                return error ? true : '';
            },
            _isHintHidden(e) {
                return true;
            },
            _lb(value) {
                let safeDiv = document.createElement('div');
                safeDiv.textContent = value;
                return safeDiv.innerHTML.replace(/\n/g, '<br>');
            },
            _flagButtonTapped(e) {
                let index = e.model.index,
                    id = this.comments[index].id,
                    flaged = this._computeFlag(this.comments[index].flags);
                if (flaged) {
                    return;
                }
                this.dispatchEvent(new CustomEvent('flag-comment', {
                    detail: {
                        index,
                        id
                    }
                }));
            },
            _retryButtonTapped() {
                this.set('retryButton', 'hide');
                this.dispatchEvent(new CustomEvent('post-comment', { 
                    detail: {
                        value: this.comments[0].text,
                        retry: true
                    }
                }));
            },
            _submitComment(e) {
                e.preventDefault();
                this.dispatchEvent(new CustomEvent('post-comment', {
                    detail: {
                        value: this.comment
                    }
                }));
                this.comment = '';
            },
            _timeSince(date) {
                let parsedDate = new Date(date),
                    seconds = Math.floor((new Date() - parsedDate) / 1000),
                    interval = Math.floor(seconds / 31536000);
                if (interval > 1) {
                    return interval + ' years';
                }
                interval = Math.floor(seconds / 2592000);
                if (interval > 1) {
                    return interval + ' months';
                }
                interval = Math.floor(seconds / 86400);
                if (interval > 1) {
                    return interval + ' days';
                }
                interval = Math.floor(seconds / 3600);
                if (interval > 1) {
                    return interval + ' hours';
                }
                interval = Math.floor(seconds / 60);
                if (interval > 1) {
                    return interval + ' minutes';
                }
                return Math.floor(seconds) + ' seconds';
            },
            _userTapped(e) {
                let index = e.model.index,
                    author = this.comments[index].author;
                this.dispatchEvent(new CustomEvent('view-user', {
                    detail: {
                        id: author.id
                    }
                }));
            }
        });
    </script>
</dom-module>
